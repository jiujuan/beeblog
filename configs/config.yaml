server:
  port: 8080
  mode: debug  # debug, release, test

database:
  driver: mysql
  host: localhost
  port: 3306
  username: root
  password: your_password
  dbname: beeblog
  charset: utf8mb4
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

jwt:
  secret: your-secret-key-change-this-in-production
  expire_time: 24  # hours

log:
  level: info
  filename: logs/beeblog.log
  max_size: 100
  max_backups: 3
  max_age: 7
  compress: true
